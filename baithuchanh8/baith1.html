<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo và thao tác với mảng</title>
</head>
<body>
<i><h2>Sample Screen</h2></i>
<input id="vaLue" type="text">
<button onclick="btnA()">Add</button>
<button onclick="btnB()">Display</button>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();

    function btnA() {
        array[x] = document.getElementById('vaLue').value;
        alert('Element: ' + array[x] + 'Added at index' + x);
        x++;
        document.getElementById('vaLue').value = ' ';
    }
    function btnB() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }

</script>
</html>
